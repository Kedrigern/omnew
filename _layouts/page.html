---
layout: default
---

<article class="page">
  <div class="row">
    <div class="small-12 columns">
      <h1 class="page__headline">{{ page.title }}</h1>
    </div>
  </div>

  <div class="row" id="content">
    <div class="small-12 {% if page.include_rbar %}medium-8{% endif %} columns">
    {{ content }}
    </div>
    {% if page.include_rbar %}
    <div class="medium-4 show-for-medium columns">
      {% include rbar.html %}
    </div>
    {% endif %}
  </div>
</article>
